<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01 interno</title>
    <style>
        .pai{
            background-color:#bea894;
            width: 400px; 
            height: 400px;
        }
        
        .filho{
            background-color: #98FB98; 
            height: 60%; 
            width: 60%
        }

        p{
            color: rgb(34, 31, 31); 
            background-color: rgb(24, 168, 19); 
            font-size:50px; 
            font-family: Arial, Helvetica, sans-serif; 
            font-weight: bolder;
        }
        
        .segunda{
            width: 40%; 
            height: 30vh; 
            background-color: rgb(47, 83, 97);
        }

        .filhoSegunda{
            width: 80vh; 
            height: 700%; 
            background-color: rgba(65, 156, 106, 0.74);
        }
    </style>
</head>
<body>
    <div class="pai">
        <div class="filho">
            <p>Este é um parágrafo</p>
        </div>
    </div>
    <div>
        <div class="segunda">
            <div class="filhoSegunda"></div>
        </div>
    </div>
</body>
</html>
